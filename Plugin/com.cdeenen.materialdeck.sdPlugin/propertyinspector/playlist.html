<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Playlist Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Custom-Icons#icon-override-preferred" target=”_blank”>Icon Override</a></div>
        <input class="sdpi-item-value" id="iconOverride" value="">
      </div>
      
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#mode" target=”_blank”>Mode</a></div>
        <select class="sdpi-item-value select" id="playlistMode" type="select">
          <option value='playlist'>Playlist</option>
          <option value='track'>Track</option>
          <option value='playlistName'>Playlist by Name/ID</option>
          <option value='trackName'>Track by Name/ID</option>
          <option value='pauseAll'>Pause All</option>
          <option value='stopAll'>Stop All</option>
        </select>
      </div>

      <div class="sub1">
        <div class="sdpi-item" id='playlistModeType'>
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#mode" target=”_blank”>Type</a></div>
          <select class="sdpi-item-value select" id="playlistType" type="select">
            <option value='playStop'>Play/Stop</option>
            <option value='playPause'>Play/Pause</option>
            <option value='playNext'>Play Next</option>
            <option value='playPrev'>Play Previous</option>
            <option value='offset'>Absolute Offset</option>
            <option value='relativeOffset'>Relative Offset</option>
          </select>
        </div>
        
        <div class="spdi-wrapper" id="playlistOffsetWrapper" style="display:none">
          <div class="sdpi-item" id="offsetContainer">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#type-relativeabsolute-offset" target=”_blank”>Offset</a></div>
            <input class="sdpi-item-value" id="offset" value=0>
          </div>
          <div type="checkbox" id="offsetName" class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#display-offset-target-name" target=”_blank”></a>Display Offset Target Name</div>
            <input class="sdpi-item-value" id="displayOffsetName" type="checkbox">
            <label for="displayOffsetName"><span></span></label>
          </div>
        </div>
        <div class="spdi-wrapper" id="playlistPlayWrapper" style="">
          <div class="sdpi-item" id="playlistNrContainer">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#playlisttrack-nr" target=”_blank” id="playlistNrLabel">Playlist Nr</a></div>
            <input class="sdpi-item-value" id="playlistNr" value=1>
          </div>
          <div class="sdpi-item" id="trackNrContainer" style="display:none">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#playlisttrack-nr" target=”_blank” id="trackNrLabel">Track Nr</a></div>
            <input class="sdpi-item-value" id="trackNr" value=1>
          </div>
          <div class="spdi-wrapper" id="trackVolumeWrapper" style="display:none">
            <div class="sdpi-item">
              <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#type-increase-decrease-track-volumeset-volume" target=”_blank”>Volume</a></div>
              <input class="sdpi-item-value" id="trackVolumeValue" value=0.1>
            </div>
          </div>
          <div type="checkbox" class="sdpi-item" id="dispTrackVolume">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#display-volume" target=”_blank”>Display Volume</a></div>
            <input class="sdpi-item-value" id="displayTrackVolume" type="checkbox">
            <label for="displayTrackVolume"><span></span></label>
          </div>
          <div type="checkbox" class="sdpi-item" id="displayPlName">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#display-name" target=”_blank”>Display Name</a></div>
            <input class="sdpi-item-value" id="displayName" type="checkbox">
            <label for="displayName"><span></span></label>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="stopAllWrapper" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#display-current-playlist" target=”_blank”></a>Display Current Playlist</div>
            <input class="sdpi-item-value" id="displayPlaylistName" type="checkbox">
            <label for="displayPlaylistName"><span></span></label>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="ringColorWrapper" style="">
        <div type="range" class="sdpi-item" id="onColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#on-color" target=”_blank”>On Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="onRing" value="#00FF00">
          </div>
        </div>
        <div type="range" class="sdpi-item" id="offColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#off-color" target=”_blank”>Off Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="offRing" value="#000000">
          </div>
        </div>
      </div>
      <div type="range" class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Playlist-Action#background" target=”_blank”>Background</a></div>
        <div class="sdpi-item-value">
            <input type="color" id="background" value="#000000">
        </div>
      </div>

      <div class="sdpi-item" id="buttonIdContainer">
        <div class="sdpi-item-label" id="buttonIdLabel"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Change-Buttons-Using-Macros" target=”_blank”>Button Identifier</a></div>
        <input class="sdpi-item-value" id="buttonId" value="">
      </div>
  
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/playlist_pi.js"></script>
  </body>
</html>
