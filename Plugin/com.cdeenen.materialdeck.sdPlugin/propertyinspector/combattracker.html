<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Combat Tracker Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Custom-Icons#icon-override-preferred" target=”_blank”>Icon Override</a></div>
        <input class="sdpi-item-value" id="iconOverride" value="">
      </div>
      
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#mode" target=”_blank”>Mode</a></div>
        <select class="sdpi-item-value select" id="combatTrackerMode" type="select">
          <option value='combatants'>Combatants</option>
          <option value='currentCombatant'>Current Turn's Combatant</option>
          <option value='function'>Function</option>
        </select>
      </div>
      <div class="wrapper" id="funcWrapper" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#mode-function" target=”_blank”>Function</a></div>
            <select class="sdpi-item-value select" id="combatTrackerFunction" type="select">
              <option value='startStop'>Start/Stop Combat</option>
              <option value='endTurn'>End Turn</option>
              <option value='nextTurn'>Next Turn</option>
              <option value='prevTurn'>Previous Turn</option>
              <option value='nextRound'>Next Round</option>
              <option value='prevRound'>Previous Round</option>
              <option value='turnDisplay'>Turn Display</option>
              <option value='rollInitiative'>Roll Initiative (All)</option>
              <option value='rollInitiativeNPC'>Roll Initiative (NPCs)</option>
            </select>
          </div>
          <div id="selectCombatantWrapper" style="display:none">
            <div class="sub2">
              <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#select-combatant" target=”_blank”>Select Combatant</a></div>
                <input class="sdpi-item-value" id="selectCombatant" type="checkbox">
                <label for="selectCombatant"><span></span></label>
              </div>
            </div>
          </div>
          <div id="turnDisplay" style="display:none">
            <div class="sub2">
              <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#function-turn-display" target=”_blank”>Display Turn</a></div>
                <input class="sdpi-item-value" id="displayTurn" type="checkbox">
                <label for="displayTurn"><span></span></label>
              </div>
              <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#function-turn-display" target=”_blank”>Display Round</a></div>
                <input class="sdpi-item-value" id="displayRound" type="checkbox">
                <label for="displayRound"><span></span></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper" id="combatantWrapper" style="">
        <div class="sub1">
          <div class="sdpi-item" style="">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Token-Action#stats" target=”_blank”>Stats</a></div>
            <select class="sdpi-item-value select" id="stats" type="select">
              <option value='none'>None</option>
              <option value='custom'>Custom</option>
            </select>
          </div>
          
          <div class="sdpi-item" id="customContainer" style="display:none">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Token-Action#custom-stats" target=”_blank”>Custom</a></div>
            <input class="sdpi-item-value" id="custom" value="">
          </div>

          <div class="wrapper" id="onClickWrapper" style="">
            <div class="sdpi-item">
              <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Token-Action#on-click" target=”_blank”>On Click</a></div>
              <select class="sdpi-item-value select" id="onClick" type="select">
                <option value='doNothing'>Do Nothing</option>
                <option value ='select'>Select Token</option>
                <option value='center'>Center on Token</option>
                <option value='centerSelect'>Center on Token and Select Token</option>
                <option value='charSheet'>Open Character Sheet</option>
                <option value='tokenConfig'>Open Token Config</option>
                <option value='rollInitiative'>Roll Initiative</option>
                <option value='target'>Target Token</option>
              </select>
            </div>
          </div>

          <div class="sdpi-item" id="combatantNrSel" stype="display:none">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#combatant-nr---combatants-mode-only" target=”_blank”>Combatant Nr</a></div>
            <input class="sdpi-item-value" id="combatantNr" value="1">
          </div>

          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#disposition-filter" target=”_blank”>Disposition Filter</a></div>
            <select class="sdpi-item-value select" id="dispositionFilter" type="select">
              <option value='all'>All Tokens</option>
              <option value='friendlyNeutral'>Friendly & Neutral Tokens</option>
              <option value ='friendly'>Only Friendly Tokens</option>
            </select>
          </div>

          <div class="sub2" id="dispModeWrapper" style="display:none">
            <div class="sdpi-item">
              <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#mode-1" target=”_blank”>Mode</a></div>
              <select class="sdpi-item-value select" id="dispositionMode" type="select">
                <option value='remove'>Remove</option>
                <option value='black'>Black Button</option>
                <option value ='mysteryMan'>Mystery Man</option>
                <option value ='hideName'>Only Hide Name</option>
              </select>
            </div>
          </div>
          
          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#visibility-filter" target=”_blank”>Visibility Filter</a></div>
            <select class="sdpi-item-value select" id="visibilityFilter" type="select">
              <option value='none'>Don't Hide Invisible Tokens</option>
              <option value='hostile'>Hide Hostile Invisible Tokens</option>
              <option value ='hostileNeutral'>Hide Hostile and Neutral Invisible Tokens</option>
              <option value ='all'>Hide All Invisible Tokens</option>
            </select>
          </div>

          <div class="sub2" id="visibilityModeWrapper" style="display:none">
            <div class="sdpi-item">
              <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#mode-2" target=”_blank”>Mode</a></div>
              <select class="sdpi-item-value select" id="visibilityMode" type="select">
                <option value='remove'>Remove</option>
                <option value='black'>Black Button</option>
                <option value ='mysteryMan'>Mystery Man</option>
                <option value ='hideName'>Only Hide Name</option>
              </select>
            </div>
          </div>
     
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Token-Action#display-name-1" target=”_blank”>Display Name</a></div>
            <input class="sdpi-item-value" id="displayName" type="checkbox">
            <label for="displayName"><span></span></label>
          </div>
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Token-Action#icon" target=”_blank”>Display Icon</a></div>
            <input class="sdpi-item-value" id="displayIcon" type="checkbox">
            <label for="displayIcon"><span></span></label>
          </div>
        </div>
      </div>

      <div type="range" class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Combat-Tracker-Action#background" target=”_blank”>Background</a></div>
        <div class="sdpi-item-value">
            <input type="color" id="background" value="#000000">
        </div>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/combattracker_pi.js"></script>
  </body>
</html>
