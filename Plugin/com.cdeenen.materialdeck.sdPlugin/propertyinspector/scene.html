<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Scene Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="">
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Custom-Icons#icon-override-preferred" target=”_blank”>Icon Override</a></div>
        <input class="sdpi-item-value" id="iconOverride" value="">
      </div>
      
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#function" target=”_blank”>Function</a></div>
        <select class="sdpi-item-value select" id="sceneFunction" type="select">
          <option value='visible'>Visible Scenes</option>
          <option value='dir'>Scene Directory</option>
          <option value='any'>Scene by Name</option>
          <option value='active'>Active Scene</option>
          <option value='offset'>Scene Offset</option>
        </select>
      </div>

      <div class="sub1">
        <div class="sdpi-item" id="sceneViewFunctionContainer" style="display:none">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#view-function" target=”_blank”>View Function</a></div>
          <select class="sdpi-item-value select" id="sceneViewFunction" type="select">
            <option value='view'>View</option>
            <option value='activate'>Activate</option>
            <option value='activateViewed'>View/Activate if viewed</option>
          </select>
        </div>
        
        <div class="sdpi-item" id="visibleSceneContainer" style="display:none">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#scene-nr" target=”_blank”>Scene Nr</a></div>
          <input class="sdpi-item-value" id="sceneNr" value="1">
        </div>

        <div class="sdpi-item" id="anySceneContainer" style="display:none">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#scene-name" target=”_blank”>Scene Name</a></div>
          <input class="sdpi-item-value" id="sceneName" value="">
        </div>

        <div class="sdpi-item" id="sceneOffsetContainer" style="display:none">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#offset" target=”_blank”>Offset</a></div>
          <input class="sdpi-item-value" id="sceneOffset" value="0">
        </div>
      </div>

      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#display-name" target=”_blank”>Display Name</a></div>
        <input class="sdpi-item-value" id="displaySceneName" type="checkbox">
        <label for="displaySceneName"><span></span></label>
      </div>

      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#display-icon" target=”_blank”>Display Icon</a></div>
        <input class="sdpi-item-value" id="displaySceneIcon" type="checkbox">
        <label for="displaySceneIcon"><span></span></label>
      </div>
      
      <div class="spdi-wrapper" id="ringColorWrapper" style="">
        <div type="range" class="sdpi-item" id="onColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#scene-open-color" target=”_blank”>Scene Open Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="onRing" value="#00FF00">
          </div>
        </div>
        <div type="range" class="sdpi-item" id="onColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#scene-active-color" target=”_blank”>Scene Active Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="activeRing" value="#FFFF00">
          </div>
        </div>
        <div type="range" class="sdpi-item" id="offColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#off-color" target=”_blank”>Off Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="offRing" value="#000000">
          </div>
        </div>
      </div>
      <div type="range" class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Scene-Action#background" target=”_blank”>Background</a></div>
        <div class="sdpi-item-value">
            <input type="color" id="background" value="#000000">
        </div>
      </div>

      <div class="sdpi-item" id="buttonIdContainer">
        <div class="sdpi-item-label" id="buttonIdLabel"><a href="https://github.com/MaterialFoundry/MaterialDeck/wiki/Change-Buttons-Using-Macros" target=”_blank”>Button Identifier</a></div>
        <input class="sdpi-item-value" id="buttonId" value="">
      </div>
  
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/scene_pi.js"></script>
  </body>
</html>
