<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Other Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Mode</div>
        <select class="sdpi-item-value select" id="otherMode" type="select">
          <option value='pause'>Pause Game</option>
          <option value='move'>Move Canvas</option>
          <option value='controlButtons'>Control Buttons</option>
          <option value='darkness'>Darkness Control</option>
          <option value='rollDice'>Roll Dice</option>
          <option value='rollTables'>Roll Tables</option>
          <option value='sidebarTab'>Open Sidebar Tab</option>
          <option value='compendium'>Open Compendium Pack</option>
          <option value='journal'>Open Journal</option>
          <option value='chatMessage'>Send Chat Message</option>
          <option value='rollOptions'>Token Roll Options</option>
          <option value='rollMode'>Set Roll Mode</option>
        </select>
      </div>

      <div class="spdi-wrapper" id="pauseContainer" style="">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select" id="pauseFunction" type="select">
              <option value='pause'>Pause Game</option>
              <option value='resume'>Resume Game</option>
              <option value='toggle'>Toggle Pause</option>
            </select>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="moveContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Direction</div>
            <select class="sdpi-item-value select" id="dir">
              <option value='center'>Center</option>
              <option value='up'>Up</option>
              <option value='down'>Down</option>
              <option value='right'>Right</option>
              <option value='left'>Left</option>
              <option value='upRight'>Up+Right</option>
              <option value='upLeft'>Up+Left</option>
              <option value='downRight'>Down+Right</option>
              <option value='downLeft'>Down+Left</option>
              <option value='zoomIn'>Zoom In</option>
              <option value='zoomOut'>Zoom Out</option>
            </select>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="controlContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Control</div>
            <select class="sdpi-item-value select" id="control" type="select">
              <option value='dispControls'>Displayed Controls</option>
              <option value='dispTools'>Displayed Tools</option>
              <option value='controlsOffset'>Controls Offset</option>
              <option value='toolsOffset'>Tools Offset</option>
              <option value='token'>Basic Controls</option>
              <option value='measure'>Measurement Controls</option>
              <option value='tiles'>Tile Controls</option>
              <option value='drawings'>Drawing Tools</option>
              <option value='walls'>Wall Controls</option>
              <option value='lighting'>Lighting Controls</option>
              <option value='sounds'>Ambient Sound Controls</option>
              <option value='notes'>Journal Notes</option>
            </select>
          </div>

          <div class="spdi-wrapper" id="displayedControlsContainer" style="display:none">
            <div class="sub2">
              <div class="sdpi-item">
                <div class="sdpi-item-label">Nr</div>
                <input class="sdpi-item-value" id="controlNr" value="1">
              </div>
            </div>
          </div>

          <div class="spdi-wrapper" id="toolContainer" style="display:none">
            <div class="sub2">
              <div class="sdpi-item">
                <div class="sdpi-item-label">Tool</div>
                <select class="sdpi-item-value select" id="tool" type="select">
                  <option value='open'>Open Control</option>
                </select>
              </div>
            </div>
          </div>

          <div class="spdi-wrapper" id="controlsOffsetContainer" style="display:none">
            <div class="sub2">
              <div class="sdpi-item">
                <div class="sdpi-item-label">Type</div>
                <select class="sdpi-item-value select" id="controlsOffsetType" type="select">
                  <option value='absoluteOffset'>Absolute Offset</option>
                  <option value='relativeOffset'>Relative Offset</option>
                </select>
              </div>
              
              <div class="sdpi-item">
                <div class="sdpi-item-label">Offset</div>
                <input class="sdpi-item-value" id="controlsOffset" value=0>
              </div>

              <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label">Display Offset</div>
                <input class="sdpi-item-value" id="controlsOffsetDisplay" type="checkbox">
                <label for="controlsOffsetDisplay"><span></span></label>
              </div>
            </div>
          </div>
  
        </div>
      </div>

      <div class="spdi-wrapper" id="darknessContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select" id="darknessFunction" type="select">
              <option value='value'>Value</option>
              <option value='incDec'>Increase/Decrease</option>
              <option value='transitionDay'>Transition to Day</option>
              <option value='transitionNight'>Transition to Night</option>
              <option value='disp'>Display</option>
            </select>
          </div>
          <div class="sdpi-item" id="darknessVal" style="display:none">
            <div class="sdpi-item-label">Value</div>
            <input class="sdpi-item-value" id="darknessValue" value="0">
          </div>
          <div class="sdpi-item" id="darknessAnimation" style="display:none">
            <div class="sdpi-item-label">Animation Time</div>
            <input class="sdpi-item-value" id="darknessAnimation" value="500">
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="rollDiceContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select" id="rollDiceFunction" type="select">
              <option value='public'>Public Roll</option>
              <option value='private'>Private Roll</option>
              <option value='sd'>Display on Stream Deck</option>
            </select>
          </div>
          <div class="sdpi-item">
            <div class="sdpi-item-label">Formula</div>
            <input class="sdpi-item-value" id="rollDiceFormula" value="1d20 + 7">
          </div>
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Name</div>
            <input class="sdpi-item-value" id="displayDiceName" type="checkbox">
            <label for="displayDiceName"><span></span></label>
          </div> 
        </div>
      </div>
      
      <div class="spdi-wrapper" id="rollTableContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select" id="rolltableFunction" type="select">
              <option value='open'>Open</option>
              <option value='public'>Public Roll</option>
              <option value='private'>Private Roll</option>
            </select>
          </div>
          <div class="sdpi-item">
            <div class="sdpi-item-label">Name</div>
            <input class="sdpi-item-value" id="rollTableName" value="">
          </div>
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Name</div>
            <input class="sdpi-item-value" id="displayRollName" type="checkbox">
            <label for="displayRollName"><span></span></label>
          </div> 
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Icon</div>
            <input class="sdpi-item-value" id="displayRollIcon" type="checkbox">
            <label for="displayRollIcon"><span></span></label>
          </div> 
        </div>
      </div>

      <div class="spdi-wrapper" id="sidebarContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Sidebar</div>
            <select class="sdpi-item-value select" id="sidebarTab" type="select">
              <option value='chat'>Chat Messages</option>
              <option value='combat'>Combat Encounters</option>
              <option value='scenes'>Scenes</option>
              <option value='actors'>Actors</option>
              <option value='items'>Items</option>
              <option value='journal'>Journal</option>
              <option value='tables'>Rollable</option>
              <option value='cards'>Card</option>
              <option value='playlists'>Playlist</option>
              <option value='compendium'>Compendium Packs</option>
              <option value='settings'>Game Settings</option>
              <option value='collapse'>Collapse or Expand</option>
            </select>
          </div>
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Pop Out</div>
            <input class="sdpi-item-value" id="sidebarPopOut" type="checkbox">
            <label for="sidebarPopOut"><span></span></label>
          </div> 
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Name</div>
            <input class="sdpi-item-value" id="displaySidebarName" type="checkbox">
            <label for="displaySidebarName"><span></span></label>
          </div> 
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Icon</div>
            <input class="sdpi-item-value" id="displaySidebarIcon" type="checkbox">
            <label for="displaySidebarIcon"><span></span></label>
          </div> 
        </div>
      </div>

      <div class="spdi-wrapper" id="compendiumContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Name</div>
            <input class="sdpi-item-value" id="compendiumName" value="">
          </div>
          <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Display Name</div>
            <input class="sdpi-item-value" id="displayCompendiumName" type="checkbox">
            <label for="displayCompendiumName"><span></span></label>
          </div> 
        </div>
      </div>

      <div class="spdi-wrapper" id="chatMessageContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Message</div>
            <input class="sdpi-item-value" id="chatMessage" value="">
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="rollOptionsContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select" id="rollOptionFunction" type="select">
              <option value='dialog'>Dialog Box</option>
              <option value='normal'>Normal</option>
              <option value='advantage'>Advantage</option>
              <option value='disadvantage'>Disadvantage</option>
              <option value='map1'>Multiattack Penalty #1</option>
              <option value='map2'>Multiattack Penalty #2</option>
            </select>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="rollModeContainer" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label">Mode</div>
            <select class="sdpi-item-value select" id="rollMode" type="select">
              <option value='roll'>Public Roll</option>
              <option value='gmroll'>Private GM Roll</option>
              <option value='blindroll'>Blind GM Roll</option>
              <option value='selfroll'>Self Roll</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="spdi-wrapper" id="ringColorWrapper" style="">
        <div type="range" class="sdpi-item" id="onColorContainer">
          <div class="sdpi-item-label">On Color</div>
          <div class="sdpi-item-value">
              <input type="color" id="onRing" value="#00FF00">
          </div>
        </div>
        <div type="range" class="sdpi-item" id="offColorContainer">
          <div class="sdpi-item-label">Off Color</div>
          <div class="sdpi-item-value">
              <input type="color" id="offRing" value="#000000">
          </div>
        </div>
      </div>
      <div type="range" class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label">Background</div>
        <div class="sdpi-item-value">
            <input type="color" id="background" value="#000000">
        </div>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/other_pi.js"></script>
  </body>
</html>
