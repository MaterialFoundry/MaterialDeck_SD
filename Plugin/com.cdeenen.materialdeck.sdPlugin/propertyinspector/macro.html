<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Macro Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Custom-Icons#icon-override-preferred" target=”_blank”>Icon Override</a></div>
        <input class="sdpi-item-value" id="iconOverride" value="">
      </div>
      
      <div class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#mode" target=”_blank”>Mode</a></div>
        <select class="sdpi-item-value select" id="macroMode" type="select">
          <option value='hotbar'>Hotbar</option>
          <option value='visibleHotbar'>Visible Hotbar</option>
          <option value='customHotbar'>Custom Hotbar (external module)</option>
          <option value='macroBoard'>Macroboard</option>
          <option value='name'>By Name</option>
        </select>
      </div>
      
      <div class="spdi-wrapper" id="macroBoardModeWrapper" style="display:none">
        <div class="sub1">
          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#type-trigger-macro" target=”_blank”>Type</a></div>
            <select class="sdpi-item-value select" id="macroBoardMode" type="select">
              <option value='triggerMacro'>Trigger Macro</option>
              <option value='offset'>Offset</option>
            </select>
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="macroTriggerStuff" style="display:none">
        <div class="sub1">
          <div class="sdpi-item" id="macroNumberContainer">
            <div class="sdpi-item-label" id="macroNumberLabel"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#macro-number" target=”_blank”>Macro Number</a></div>
            <input class="sdpi-item-value" id="macroNumber" value="1">
          </div>
        </div>
      </div>

      <div class="wrapper" id="macroArgsWrapper" style="display:none">
        <div class="sub2">
          <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#macro-arguments" target=”_blank”>Macro Arguments</a></div>
            <input class="sdpi-item-value" id="macroArgs" value="">
          </div>
        </div>
      </div>

      <div class="spdi-wrapper" id="macroOffsetStuff" style="display:none">
        <div class="sub2">
          <div class="sdpi-item" id="macroOffsetAmount">
            <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#type-offset" target=”_blank”>Offset</a></div>
            <input class="sdpi-item-value" id="macroOffset" value="0">
          </div>
        </div>
      </div>

      <div type="checkbox" class="sdpi-item" id="displayMacroName">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#display-name" target=”_blank”>Display Name/Label</a></div>
        <input class="sdpi-item-value" id="displayName" type="checkbox">
        <label for="displayName"><span></span></label>
      </div>

      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#display-icon" target=”_blank”>Display Icon</a></div>
        <input class="sdpi-item-value" id="displayIcon" type="checkbox">
        <label for="displayIcon"><span></span></label>
      </div>

      <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#display-uses" target=”_blank”>Display Uses</a></div>
        <input class="sdpi-item-value" id="displayUses" type="checkbox">
        <label for="displayUses"><span></span></label>
      </div>

      <div class="spdi-wrapper" id="ringColorWrapper" style="display:none">
        <div type="range" class="sdpi-item" id="onColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#on-color" target=”_blank”>On Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="onRing" value="#00FF00">
          </div>
        </div>
        <div type="range" class="sdpi-item" id="offColorContainer">
          <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#off-color" target=”_blank”>Off Color</a></div>
          <div class="sdpi-item-value">
              <input type="color" id="offRing" value="#000000">
          </div>
        </div>
      </div>


      <div type="range" class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#background-2" target=”_blank”>Background</a></div>
        <div class="sdpi-item-value">
            <input type="color" id="background" value="#000000">
        </div>
      </div>

      <div class="sub1">
        <div class="sdpi-item" id="buttonIdContainer">
          <div class="sdpi-item-label" id="buttonIdLabel"><a href="https://github.com/CDeenen/MaterialDeck/wiki/Macro-Action#macro-number" target=”_blank”>Button Identifier</a></div>
          <input class="sdpi-item-value" id="buttonId" value="">
        </div>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/macro_pi.js"></script>
  </body>
</html>
